<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <a href="#home" class="logo" aria-label="Home">⚡</a>
          <span class="brand-name">My Website</span>
        </div>
        <nav class="nav">
          <a href="#home">Home</a>
          <a href="#our-profile">Our Profile</a>
          <a href="#portfolio">Portfolio</a>
          <a href="#contact">Message Us</a>
        </nav>
        <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
      </div>
    </header>

    <main>
      <section id="home" class="section hero">
        <div class="container">
          <h1 id="welcome-title">Hi there, Welcome To Website</h1>
          <p class="subtitle">Ini adalah website karya pertama</p>
          <div
            class="hero-banner"
            role="img"
            aria-label="Photo banner placeholder"
          >
            1366×579
          </div>
        </div>
      </section>
      <section class="section hq">
        <div class="container">
          <h2>Our Headquarter</h2>
          <div class="hq-grid">
            <div class="hq-item">
              <div class="circle"></div>
              <p>Jakarta</p>
            </div>
            <div class="hq-item">
              <div class="circle"></div>
              <p>Bandung</p>
            </div>
            <div class="hq-item">
              <div class="circle"></div>
              <p>Surabaya</p>
            </div>
          </div>
        </div>
      </section>
      <section id="portfolio" class="section"></section>
      <section id="contact" class="section"></section>
    </main>

    <footer class="site-footer">
      <div class="container">Created by RevoU</div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
